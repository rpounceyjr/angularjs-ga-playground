<!DOCTYPE html>
<html lang="en" ng-app="angularticsApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-2TMGHBVFHD"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-2TMGHBVFHD");
    </script>

    <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>

    <script src="node_modules/angulartics/dist/angulartics.min.js"></script>
    <script src="node_modules/angulartics-google-analytics/dist/angulartics-ga.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div ng-controller="angularticsController">
        <h1>Angulartics Demo Page</h1>
        <button
          analytics-on="click"
          analytics-event="Download"
          analytics-category="Content Actions"
        >
          Click Me
        </button>
        <a
          href="#"
          onclick="(event => {
           gtag('event', 'aaa', {
  'event_category' : 'bbb',
  'event_label' : 'ccc'
});})"
          >Click this now</a
        >
      </div>
    </div>
  </body>
</html>
